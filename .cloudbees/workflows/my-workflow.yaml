apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Test Kaniko Non-Root User Bug (CBP-17601)
on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  test-kaniko-bug:
    steps:
      - name: Checkout code
        uses: cloudbees-io/checkout@v1

      - name: Build with CloudBees Kaniko Action (should fail with permission denied)
        uses: cloudbees-io/kaniko@v1
        with:
          destination: localhost:5000/test:latest
          tar-path: /cloudbees/outputs/image.tar
          dockerfile: Dockerfile
          context: .
          verbosity: debug
